<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:msejdf="http://java.sun.com/jsf/composite/msejdf">

<ui:composition template="templates/DefaultTemplate.xhtml">

	<ui:define name="content">

		<h:form>
			<br />
			<h:panelGrid columns="3">
				<h:outputText value="Filter companies" />
				<h:inputText value="#{companies.filterPattern}" />
				<h:outputText
					value="Wildcards: '%' for any number of characters and '_' for a single character" />
			</h:panelGrid>
			<h:commandButton value="Filter" action="ApplyDataFilter" />
			<br />
			<br />
		</h:form>

		<msejdf:CompaniesSummaryList companyList="#{companies.companyList}"
			bean="#{companies}" renderDetails="true">
		</msejdf:CompaniesSummaryList>
	</ui:define>
</ui:composition>
</html>
