<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html>

<ui:composition template="templates/DefaultTemplate.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:msejdf="http://java.sun.com/jsf/composite/msejdf">
	<ui:define name="content">


		<h:outputText value="Please add your new Bank Teller details" />

		<h:form>
			<h:panelGrid columns="3" styleClass="inputForm"
				columnClasses="inputFormColumn1,inputFormColumn2,inputFormColumn3">

				<h:outputText value="Name"></h:outputText>
				<h:inputText id="Name" value="#{addBankTeller.bankTeller.name}"
					required="true" requiredMessage="Missing Bank Teller Name"></h:inputText>
				<h:message for="Name" errorStyle="errorMessage" />

			</h:panelGrid>
			<msejdf:Address address="#{addBankTeller.bankTeller.address}"></msejdf:Address>

			<h:commandButton value="Save" action="#{addBankTeller.addBankTeller}"></h:commandButton>
			<h:commandButton value="Cancel" action="Cancel" immediate="true"></h:commandButton>
			<h:commandButton value="Reset" type="reset"></h:commandButton>
		</h:form>

		<h:outputText
			value="Error inserting Bank Teller, probably already exists or is empty. Please try again"
			rendered="#{param.message != WrongBankTellerInfoError0}"
			styleClass="errorMessage" />

	</ui:define>
</ui:composition>
</html>
