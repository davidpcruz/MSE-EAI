<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	
	xmlns:msejdf="http://java.sun.com/jsf/composite/msejdf">

<ui:composition template="/WEB-INF/templates/DefaultTemplate.xhtml">
	<ui:define name="content">
		<h:outputText value="Please add the information of your new Bank Teller" />
		
			<h:form>
				<h:panelGrid columns="3">
					<h:outputText value="Name"></h:outputText>
					<h:inputText id="Name" value="#{userBeanW.bankTeller.name}"
						required="true" requiredMessage="Missing Bank Teller Name"></h:inputText>
					<h:message for="Name" errorStyle="errorMessage" />

									<h:outputText value="Address"></h:outputText>
									<h:inputText id="Address" value="#{userBeanW.bankTeller.address.address}"
										required="false" requiredMessage="Missing Address"></h:inputText>
									<h:message for="Address" errorStyle="errorMessage" />

									<h:outputText value="City"></h:outputText>
									<h:inputText id="City" value="#{userBeanW.bankTeller.address.city}"
										required="false" requiredMessage="Missing City"></h:inputText>
									<h:message for="City" errorStyle="errorMessage" />

													<h:outputText value="Zip Code"></h:outputText>
									<h:inputText id="ZipCode" value="#{userBeanW.bankTeller.address.zipCode}"
										required="false" requiredMessage="Missing Zip Code"></h:inputText>
									<h:message for="ZipCode" errorStyle="errorMessage" />

				</h:panelGrid>
				<h:commandButton value="Save" action="#{userBeanW.addBankTeller}"></h:commandButton>
				<h:commandButton value="Cancel" action="Cancel"></h:commandButton>
				<h:commandButton value="Reset" type="reset"></h:commandButton>
			</h:form>

	</ui:define>
</ui:composition>
</html>
