<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core">

<ui:composition template="/WEB-INF/templates/DefaultTemplate.xhtml">
    <ui:define name="content">
        <h:form>
             <h:panelGrid columns="3">
             
                <h:outputText value="Name"></h:outputText>
                <h:inputText id="Name" value="#{securityBean.username}" required="true" requiredMessage="Missing username"></h:inputText>
                <h:message for="Name" errorStyle="errorMessage"/>

                <h:outputText value="Password"></h:outputText>
                <h:inputSecret id="Password" value="#{securityBean.password}" required="true" requiredMessage="Missing password"></h:inputSecret>
                <h:message for="Password" errorStyle="errorMessage"/>

            </h:panelGrid>
            <h:commandButton value="Login" action="#{securityBean.checkUserCredentials}"></h:commandButton>
        </h:form>
    </ui:define>
</ui:composition>
</html>
