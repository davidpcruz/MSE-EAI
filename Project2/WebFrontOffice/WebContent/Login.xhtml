<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html>

<ui:composition template="templates/LoginTemplate.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:msejdf="http://java.sun.com/jsf/composite/msejdf">

	<ui:define name="content">

		<h:outputText value="Wrong user or password"
			rendered="#{param.message == 'WrongUserPasswordError'}"
			styleClass="errorMessage" />

		<h:form>
			<msejdf:MyCredentials security="#{login}" credentialsAction="Login"></msejdf:MyCredentials>

			<h:commandButton value="Login" action="#{login.checkUserCredentials}"></h:commandButton>
		</h:form>
		<h:form>
			<h:commandLink value="Register here!" action="Register" />
		</h:form>
	</ui:define>
</ui:composition>
</html>
