<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:msejdf="http://java.sun.com/jsf/composite/msejdf">

<ui:composition template="templates/DefaultTemplate.xhtml">
	<ui:define name="content">

        <h:form>
             <h:panelGrid columns="3">
             
                <h:outputText value="Current Password"></h:outputText>
                <h:inputSecret id="currentPassword" value="#{account.currentPassword}" required="true" requiredMessage="Missing current password"></h:inputSecret>
                <h:message for="currentPassword" styleClass="errorMessage"/>				

                <h:outputText value="New Password"></h:outputText>
                <h:inputSecret id="newPassword" value="#{account.password}" required="true" requiredMessage="Missing new password">
					<f:validator validatorId="passwordValidator" />
            		<f:attribute name="confirm" value="#{confirmPassword}" />                
                </h:inputSecret>
                <h:message for="newPassword" styleClass="errorMessage"/>				

                <h:outputText value="Confirm Password"></h:outputText>
                <h:inputSecret id="confirmPassword" binding="#{confirmPassword}" required="true" requiredMessage="Missing confirmation password"></h:inputSecret>
                <h:message for="confirmPassword" styleClass="errorMessage"/>				

            </h:panelGrid>
            <h:commandButton value="change" action="#{account.changePassword}"></h:commandButton>
        </h:form>

 	</ui:define>
</ui:composition>
</html>
