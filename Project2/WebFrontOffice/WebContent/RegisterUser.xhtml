<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html>
<ui:composition template="templates/DefaultTemplate.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:msejdf="http://java.sun.com/jsf/composite/msejdf">

	<ui:define name="content">

		<h:outputText
			value="The user already exists. Please chose a different username"
			rendered="#{param.message == 'DuplicateUserError'}"
			styleClass="errorMessage" />
		<h:form>

			<msejdf:Credentials security="#{registerUser}"
				credentialsAction="Register"></msejdf:Credentials>

			<msejdf:UserDetails user="#{registerUser.userInfo.user}"></msejdf:UserDetails>

			<msejdf:Address address="#{registerUser.userInfo.user.address}"></msejdf:Address>

			<h:commandButton value="Save" action="#{registerUser.register}"></h:commandButton>
			<h:commandButton value="Cancel" action="Cancel"></h:commandButton>
		</h:form>
	</ui:define>
</ui:composition>
</html>
