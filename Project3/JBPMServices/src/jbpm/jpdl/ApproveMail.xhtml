<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd" >

<!-- the DOCTYPE means we are required to use html for a root element -->
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:c="http://java.sun.com/jstl/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:tf="http://jbpm.org/jsf/tf" xmlns:jbpm="http://jbpm.org/jsf">

<ui:component>

	<jbpm:dataform>

		<f:facet name="header">
			<!--        <h:outputText value="#{taskName}"/> -->
			<h:outputText value="Approve e-mail notification to users" />
		</f:facet>

		<jbpm:datacell>
			<f:facet name="header">
				<h:outputText value="Company Name" />
			</f:facet>
			<h:outputText value="#{var['companyName']}" />
		</jbpm:datacell>
		<jbpm:datacell>
			<f:facet name="header">
				<h:outputText value="Company Variation" />
			</f:facet>
			<h:outputText value="#{var['companyVariation']}%" />
		</jbpm:datacell>
		<jbpm:datacell>
			<f:facet name="Notification">
				<h:outputText value="Notification" />
			</f:facet>

			<f:facet name="header">
				<h:outputText value="Notification" />
			</f:facet>
			<!-- TASKFORM BUTTONS -->
			<tf:transitionButton value="Reject" transition="Reject Notification" />
			<tf:transitionButton value="Approve" transition="Approve Notification" />
		</jbpm:datacell>

	</jbpm:dataform>

</ui:component>

</html>
