<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:composite="http://java.sun.com/jsf/composite">

<composite:interface>
	<composite:attribute name="usersList" />
</composite:interface>

<composite:implementation>
	<h:dataTable var="user" value="#{cc.attrs.usersList}"
		rowClasses="oddRow, evenRow" headerClass="tableHeader" styleClass="tableList">

		<h:column>
			<f:facet name="header">
				<h:outputText value="Username" />
			</f:facet>

			<h:outputText value="#{user.username}" />
		</h:column>

		<h:column>
			<f:facet name="header">
				<h:outputText value="Name" />
			</f:facet>

			<h:outputText value="#{user.name}" />
		</h:column>


		<h:column>
			<f:facet name="header">
				<h:outputText value="Email" />
			</f:facet>

			<h:outputText value="#{user.mailAddress}" />
		</h:column>

		<h:column>
			<f:facet name="header">
				<h:outputText value="Nr emails sent" />
			</f:facet>

			<h:outputText value="#{user.emailCount}" />
		</h:column>

	</h:dataTable>
</composite:implementation>
</html>
