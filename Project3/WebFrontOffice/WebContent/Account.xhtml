<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:msejdf="http://java.sun.com/jsf/composite/msejdf">

<ui:composition template="templates/DefaultTemplate.xhtml">
	<ui:define name="content">

    	<h:outputText value="Unable to change passsword, current password wrong" rendered="#{param.message == 'PasswordChangeError'}" styleClass="errorMessage"/>
    	<h:outputText value="Password changed" rendered="#{param.message == 'PasswordChanged'}" />

        <h:form>
        	<msejdf:Credentials security="#{account}" credentialsAction="Change"></msejdf:Credentials>
        
            <h:commandButton value="Change" action="#{account.changePassword}"></h:commandButton>
            <h:commandButton value="Delete Account" action="#{account.deleteAccount}" immediate="true"
            onclick="return confirm('Are you sure?')"></h:commandButton>
        </h:form>

 	</ui:define>
</ui:composition>
</html>
